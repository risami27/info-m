<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, #d90910, #3a24cd);
        }
        .container {
            text-align: center;
            color: #fff;
        }
        .logo {
            max-width: 500px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            max-width: 500px;
            margin: 0 auto;
        }
        .button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fafcfc;
            color: #0b0b0b;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="options">
            <a href="login.html" class="button">Login</a>
            <a href="signup.html" class="button">Sign Up</a>
        </div>
    </div>
</body>
</html>
