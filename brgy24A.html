<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brgy 24-A</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    background-image: url(bg.jpg);
  }

  .container {
    width: 1000px;
    max-width: 90%;
    margin: 20px auto;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    box-sizing: border-box;
    position: relative; /* Added for positioning the icons */
  }

  h1 {
    margin-top: 0;
  }

  .content {
    text-align: center; /* Centering the icons and search bar */
  }

  .document-icon {
    display: inline-block;
    width: 80px;
    height: 120px;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    margin: 10px;
    line-height: 80px;
    cursor: pointer;
    position: relative;
  }

  .document-icon img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .document-name {
    font-size: 10px;
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
  }

  .search-bar {
    margin-top: 20px;
    width: 80%;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    box-sizing: border-box;
    font-size: 16px;
  }
</style>
<body>
  <div class="container">
    <div class="content">
      <h1>Brgy 24-A</h1>
      <div>
        <!-- Search Bar -->
        <input type="text" class="search-bar" placeholder="Search...">
      </div>
      <!-- Document Icons -->
      <div class="document-icon" onclick="window.location.href='brgy13-1.html'">
        <img src="https://t3.ftcdn.net/jpg/03/28/10/52/360_F_328105215_jii2CfCs41euWbvN4m4Nwhg87HIY2Whb.jpg" alt="Document Icon">
        <span class="document-name">Purok-1</span>
      </div>
      <div class="document-icon" onclick="window.location.href='document2.html'">
        <img src="https://t3.ftcdn.net/jpg/03/28/10/52/360_F_328105215_jii2CfCs41euWbvN4m4Nwhg87HIY2Whb.jpg" alt="Document Icon">
        <span class="document-name">Purok-2</span>
      </div>
      <div class="document-icon" onclick="window.location.href='document3.html'">
        <img src="https://t3.ftcdn.net/jpg/03/28/10/52/360_F_328105215_jii2CfCs41euWbvN4m4Nwhg87HIY2Whb.jpg" alt="Document Icon">
        <span class="document-name">Purok-3</span>
      </div>
      <div class="document-icon" onclick="window.location.href='document4.html'">
        <img src="https://t3.ftcdn.net/jpg/03/28/10/52/360_F_328105215_jii2CfCs41euWbvN4m4Nwhg87HIY2Whb.jpg" alt="Document Icon">
        <span class="document-name">Purok-4</span>
      </div>
      <div class="document-icon" onclick="window.location.href='document5.html'">
        <img src="https://t3.ftcdn.net/jpg/03/28/10/52/360_F_328105215_jii2CfCs41euWbvN4m4Nwhg87HIY2Whb.jpg" alt="Document Icon">
        <span class="document-name">Purok-5</span>
      </div>
    </div>
  </div>
</body>
</html>
